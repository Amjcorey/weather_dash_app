<body>

    <div class="weather-dash-container">

                    <!-- containers for current temp and weather forecast -->
<main>
<div class="col-lg-9 mt-3 weather-dash-data">

                                        <li>Wind: <span id="wind"></span> mph</li>

                            </div>
                        </div>    
</main>
