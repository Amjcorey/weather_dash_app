<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/weather.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" />

    <title>Fetching Weather</title>
</head>

<body>
    <div class="weatherdash-app">
        <aside >
            <h1><span class="navbar-text">Fetching Weather</span></h1>
            <form class="search-form" id="search-form">
                <div>
                    <div>
                        <input type="search" placeholder="Enter city name..." required id="search-form-input"
                            class="search-form-input" />
                        <input type="submit" value="Search" class="search-form-button" />
                    </div>
            </form>

            <!-- space for location overview and recent search section; city and last updated search -->

        </aside>



        <main class="row">
      <!-- container for search + recent searches -->
      <aside class = 'col-lg-3'>
        <hr/>
        <!-- saved city -->
        <div id="recentSearch" class=" col-12 btn-group-vertical m-2"></div>
</aside>

<!-- containers for current weather and forecast -->
<div class = 'col-lg-9 mt-3'>
    <div class = 'col-lg-12 custom-current' id = 'current-weather'> </div>
    <h2 class="mt-2">5-Day Forecast</h2>
    <div class = 'col-lg-12 row custom-deck', id='card-tile'> </div>
</div>
        </main>

        <div class="footer">
            <footer>

                    <a href="https://github.com/Amjcorey/weather_dash_app" target="_blank">
                        GitHub</a>.
                </small>
            </footer>
        </div>


    </div>
    <script src="src/weather.js"></script>
 
</body>

</html>
