<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard App</title>
    <link rel="stylesheet" href="src/weather.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d87b7582e6.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>

    <div class="weather-dash-container">
        <div class="weather-dash-wrapper">
            <div class="weatherdash-app">
                <div class="row">

                    <aside class="col-lg-3">
                        <form id="search-form" class="mb-3">
                            <div class="row">
                                <div class="col-12">
                                    <input type="search" placeholder="Search by city..." class="form-control"
                                        id="input-city" autocomplete="off">
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <input type="submit" value="Search" class="btn btn-primary btn-block my-2">
                                    </div>
                                    <div class="col-12">
                                        <button type="button" class="btn btn-primary btn-block my-2" id="location">
                                            Locationüìç
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <!-- space for location overview and recent search section; city and last updated search -->
                        <!-- localstorage -->
                    </aside>
                    <!-- containers for current temp and weather forecast -->
                    <div class="col-lg-9 mt-3">
                        <div class="col-12 weather-temperature">
                            <h2 id="city">
                                Seattle
                            </h2>
                            <ul>
                                <li>Last updated: <span id="date">Monday</span></li>
                                <li id="description"></li>
                            </ul>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <div class="clearfix weather-temperature">
                                    <span>üò∂‚Äçüå´Ô∏è</span>
                                    <div class="float-left">
                                        <strong id="temperature"></strong><span class="units"> <a href="#"
                                                id="celsius-link" class="active">¬∞C</a> | <a href="#"
                                                id="fahrenheit-link">¬∞F</a></span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-6">
                                <div>
                                    <ul>
                                        <li>Humidity: <span id="humidity"></span>%</li>
                                        <li>Wind: <span id="wind"></span> mph</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                                            <!-- containers for weather forecast -->
                        <div class="row">
                            <div class="col-2">
                                <div class="weather-forcast-date">Tuesday</div>
                                <img src="http://openweathermap.org/img/wn/${forecastDay.weather[0].icon}@2x.png" alt=""
                                    width="36px" />
                                <div class="forecast-temperature">
                                    <span class="weather-forecast-temperature-max">
                                        XX¬∞
                                    </span>
                                    <span class="weather-forecast-temperature-min">
                                        XX¬∞
                                    </span>
                                </div>
                            </div>
                        </div>


                    </div>
                </div>

            </div>
            <footer>
                <small>
                    <a href="https://github.com/Amjcorey/weather_dash_app" target="_blank">
                        Open-sourced code</a>
                    by Amanda Corey
                </small>
            </footer>
        </div>
    </div>



    <script src="src/weather.js"></script>
</body>

</html>
