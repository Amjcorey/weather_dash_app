<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/weather.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" />
    <script src="https://kit.fontawesome.com/d87b7582e6.js" crossorigin="anonymous"></script>
    
    <!-- <script src="https://unpkg.com/axios/dist/axios.min.js"></script> -->

    <title>Fetching Weather</title>
</head>

<body>
    <h1>Weather Dashboard</h1>
    <div class="container">
        <!-- left side, Search form -->
        <div class="search-form-input">
            <h3>Enter a city</h3>
            <input type="search" placeholder="e.g. New York" autocomplete="off" class="form-control" id="input-city">
            <button class="search-form-button">Search</button>
            <div class="divider"></div>
            <button type="button" class="location-btn" id="myLocationBtn">Current Localtion üìç</button>
        </div>
        <!-- Current weather and 5 day forecast, right side -->
        <div class="weather-data">

            <div class="current-weather">
                <div class="weather-overview">
                    <h2></h2>
                    <h4>Temperature: </h4>
                    <h4>High | Low </h4>
                    <h4>Wind: </h4>
                    <h4>Humidity %</h4>
                </div>
                <div class="weather-icon">
                    <img src="https://openweathermap.org/img/wn/10d@4x.png" alt="weather-icon">
                    <h4>Rain</h4>
                </div>
            </div>
            <!-- Weather Forecast -->
            <div class="weather-forecast">
                <h2>5-Day Forecast</h2>
                <ul class="forecast-cards">
                    <!-- Day 1 -->
                    <li class="card">
                        <h3></h3>
                        <h4>Temp</h4>
                        <h4></h4>
                    </li>
                    <!-- Day 2 -->
                    <li class="card">
                        <h3></h3>
                        <h4>Temp</h4>
                        <h4></h4>
                    </li>
                    <!-- Day 3 -->
                    <li class="card">
                        <h3></h3>
                        <h4>Temp</h4>
                        <h4></h4>
                    </li>
                    <!-- Day 4 -->
                    <li class="card">
                        <h3></h3>
                        <h4>Temp</h4>
                        <h4></h4>
                    </li>
                    <!-- Day 5 -->
                    <li class="card">
                        <h3></h3>
                        <h4>Temp</h4>
                        <h4></h4>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="footer">
        <footer>
            <small> Coded with ü©∑ by Amanda Corey. View source code on
                <a href="https://github.com/Amjcorey/weather_dash_app" target="_blank">
                    GitHub</a>.
            </small>
        </footer>
    </div>


    </div>
    <script src="src/weather.js" defer></script>

</body>

</html>
