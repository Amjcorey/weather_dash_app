<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/weather.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" />
    <script src="https://kit.fontawesome.com/d87b7582e6.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Weather Dashboard</title>
</head>

<body>
    <div class="weatherdash-app">
        <aside>
            <form class="search-form" id="search-form">
                <div>
                    <div>
                        <input type="search" placeholder="Enter city name..." required id="search-form-input"
                            class="search-form-input" />
                        <input type="submit" value="Search" class="search-form-button" />
                    </div>
            </form>

            <!-- space for location overview and recent search section; city and last updated search -->
            <!-- localstorage -->
        </aside>


        <!-- containers for current temp and weather forecast -->
        <main>
            <div class="weather-dash-data">
                <div>
                    <h1 class="weather-dash-city" id="city"></h1>
                    <p class="weather-dash-details">
                        Updated: <span id="time"></span>
                        <span id="description"></span>
                        <br />
                        Humidity: <strong id="humidity"></strong>,
                        Wind: <strong id="wind-speed"></strong>
                    </p>
                </div>

                <div class="weather-dash-temp-container">
                    <div id="icon"></div>
                    <div class="weather-dash-temperature" id="temperature"></div>
                    <div class="weather-dash-units"> Â°C | Â°F </div>
                </div>

                <!-- containers for weather forecast -->
                <div class="weather-forecast" id="forecast"></div>
        </main>



        <div class="footer">
            <footer>
                <small> Coded with ðŸ©· by Amanda Corey. View source code at
                    <a href="https://github.com/Amjcorey/weather_dash_app" target="_blank">
                        Open-sourced code</a>.
                    </small>
            </footer>
        </div>


    </div>
    <script src="src/weather.js"></script>
</body>

</html>
